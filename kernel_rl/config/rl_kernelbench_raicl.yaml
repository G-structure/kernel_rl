# KernelBench RL Training with RA-ICL
# ====================================
#
# This configuration uses Retrieval-Augmented In-Context Learning (RA-ICL)
# to provide relevant examples from KernelBook and AI-CUDA-Engineer corpora.
#
# Prerequisites:
#   1. Build the RAG index:
#      python -m kernel_rl.scripts.build_rag_index --output ./kernel_rag_index
#
# Usage:
#   python -m kernel_rl.scripts.train_kernel_rl \
#       --config kernel_rl/config/rl_kernelbench_raicl.yaml \
#       log_path=./runs/raicl_experiment

# Model Configuration
# -------------------
model_name: "Qwen/Qwen3-30B-A3B"
lora_rank: 256
learning_rate: 0.0001

# Generation Configuration
# ------------------------
max_tokens: 4096
temperature: 1.0

# Training Configuration
# ----------------------
num_substeps: 1
loss_fn: "importance_sampling"

# KL Regularization (optional)
kl_penalty_coef: 0.0
kl_discount_factor: 0.0

# Remove groups with constant rewards (no learning signal)
remove_constant_reward_groups: true

# Logging and Checkpointing
# -------------------------
log_path: "./runs/kernel_rl_raicl"
save_every: 10
eval_every: 10

# Weights & Biases (optional)
wandb_project: null
wandb_name: null

# Dataset Configuration with RA-ICL
# ----------------------------------
dataset_builder:
  # Problem selection
  level: 1
  start_problem: null
  end_problem: null
  backend: "triton"
  dataset_src: "huggingface"

  # Training configuration
  batch_size: 4
  group_size: 8
  num_epochs: 1
  shuffle: true

  # Evaluation configuration
  num_correct_trials: 5
  measure_performance: false

  # Reward configuration
  reward_format_weight: 0.1
  reward_compile_weight: 0.2
  reward_correctness_weight: 1.0
  reward_speed_weight: 0.0
  reward_length_weight: 0.05

  # Test split
  test_fraction: 0.1

  # Renderer (should match model)
  renderer_name: "qwen3"

  # RA-ICL Configuration
  # --------------------
  prompt_option: "raicl"              # Use retrieval-augmented prompts
  rag_index_path: "./kernel_rag_index"  # Path to pre-built RAG index
  raicl_k: 3                          # Number of retrieved examples per prompt

  # Modal Configuration
  use_modal: true
  modal_gpu_type: "A100"
  modal_timeout: 60.0
